<body>
	<form>
		<label for="email">Adres Email:</label>
		<input type="email" id="email" name="email"
		pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$"
		title="Adres Email"
		placeholder="email@wp.pl"><br><br>
		</input>
		
		<label for="kod_pocztowy">Kod pocztowy:</label>
		<input type="text" id="kod_pocztowy" name="kod_pocztowy"
		pattern="[0-9]{2}-[0-9]{3}"
		title="Kod pocztowy"
		placeholder="11-500"><br><br>
		</input>
		
		<label for="numer_nip">Numer NIP:</label>
		<input type="text" id="numer_nip" name="numer_nip"
		pattern="[A-Z]{2}[0-9]{10}"
		title="Numer NIP"
		placeholder="PL1234567890"><br><br>
		</input>
		
		<label for="numer_dowodu">Numer dowodu:</label>
		<input type="text" id="numer_dowodu" name="numer_dowodu"
		pattern="[A-Z]{3}[0-9]{6}"
		title="Numer dowodu"
		placeholder="ZZA423567"><br><br>
		</input>
		
		<label for="adres_ipv4">Adres Ipv4:</label>
		<input type="text" id="adres_ipv4" name="adres_ipv4"
		pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
		title="Adres Ipvr"
		placeholder="127.0.0.1"><br><br>
		</input>
		
		<label for="www">Strona WWW:</label>
		<input type="url" id="www" name="www"
		pattern="https?://.+"
		title="Strona WWW"
		placeholder="https://onet.pl"><br><br>
		</input>
		
		<label for="sciezka_pliku_male">Sciezka do katalogu w katalogu systemu (male litery):</label>
		<input type="text" id="sciezka_pliku_male" name="sciezka_pliku_male"
		pattern="[a-z]:\\[\\\|*\]?.*"
		title="Sciezka do pliku(male litery)"
		placeholder="c:\msdos\example"><br><br>
		</input>
		
		<label for="sciezka_pliku_duze">Sciezka do katalogu w katalogu systemu (duże litery):</label>
		<input type="text" id="sciezka_pliku_duze" name="sciezka_pliku_duze"
		pattern="[a-zA-Z]:\\[\\\S|*\S]?.*"
		title="Sciezka do pliku(duze litery)"
		placeholder="C:\WinDowS\example"><br><br>
		</input>
		
		<label for="adres_ipv6">Adres Ipv6:</label>
		<input type="text" id="adres_ipv6" name="adres_ipv6"
		pattern="^([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}$"
		title="Adres Ipv6"
		placeholder="bf2d:389e:ae24:d553:14b2:47b7:6b87:8d7b"><br><br>
		</input>

		<label for="numer_telefonu">Numer telefonu:</label>
		<input type="text" id="numer_telefonu" name="numer_telefonu"
		pattern="[0-9]{3}(-)?[0-9]{3}(-)?[0-9]{3}"
		title="Numer telefonu"
		placeholder="777-888-999"><br><br>
		</input>
		
		<input type="submit">
	</form>
</body>

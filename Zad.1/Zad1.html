<body>
	<form>
		<label for="email">Adres Email:</label>
		<input type="email" id="email" name="email"
		pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
		title="Adres Email"
		placeholder="email@wp.pl"><br><br>
		</input>
		
		<label for="kod_pocztowy">Kod pocztowy:</label>
		<input type="text" id="kod_pocztowy" name="kod_pocztowy"
		pattern="[0-9]{2}-[0-9]{3}"
		title="Kod pocztowy"
		placeholder="11-500"><br><br>
		</input>
		
		<label for="numer_nip">Numer NIP:</label>
		<input type="numer_nip" id="numer_nip" name="numer_nip"
		pattern="[A-Z]{2}[0-9]{10}"
		title="Numer NIP"
		placeholder="PL1234567890"><br><br>
		</input>
		
		<label for="numer_dowodu">Numer dowodu:</label>
		<input type="numer_dowodu" id="numer_dowodu" name="numer_dowodu"
		pattern="[A-Z]{3}[0-9]{6}"
		title="Numer dowodu"
		placeholder="ZZA423567"><br><br>
		</input>
		
		<input type="submit">
	</form>
</body>

<html>
<head>
  <link rel="stylesheet" href="Zad2_css.css">
</head>

<body>
	<form>
		<label for="email">1.Adres Email:</label>
		<input type="email" id="email" name="email" class="form" required
		pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$"
		title="Adres Email"
		placeholder="email@wp.pl"><br><br>
		</input>
		
		<label for="kod_pocztowy">2.Kod pocztowy:</label>
		<input type="text" id="kod_pocztowy" name="kod_pocztowy" class="form" required
		pattern="[0-9]{2}-[0-9]{3}"
		title="Kod pocztowy"
		placeholder="11-500"><br><br>
		</input>
		
		<label for="numer_nip">3.Numer NIP:</label>
		<input type="text" id="numer_nip" name="numer_nip" class="form" required
		pattern="[A-Z]{2}[0-9]{10}"
		title="Numer NIP"
		placeholder="PL1234567890"><br><br>
		</input>
		
		<label for="numer_dowodu">4.Numer dowodu:</label>
		<input type="text" id="numer_dowodu" name="numer_dowodu" class="form" required
		pattern="[A-Z]{3}[0-9]{6}"
		title="Numer dowodu"
		placeholder="ZZA423567"><br><br>
		</input>
		
		<label for="adres_ipv4">5.Adres Ipv4:</label>
		<input type="text" id="adres_ipv4" name="adres_ipv4" class="form" required
		pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
		title="Adres Ipvr"
		placeholder="127.0.0.1"><br><br>
		</input>
		
		<label for="www">6.Strona WWW:</label>
		<input type="url" id="www" name="www" class="form" required
		pattern="(http[s]*://)([a-zA-Z0-9-]+\.[0-9a-zA-Z]+)[?/]"
		title="Strona WWW"
		placeholder="https://onet.pl"><br><br>
		</input>
		
		<label for="sciezka_male">7a.Sciezka do katalogu w katalogu systemu (male litery):</label> 
		<input type="text" id="sciezka_male" name="sciezka_male" class="form" required
		pattern="[a-z]:\\[\\\|*\]?.*"
		title="Sciezka(male litery)"
		placeholder="c:\msdos\example"><br><br>
		</input>
		
		<label for="sciezka_duze">7b.Sciezka do katalogu w katalogu systemu (duże litery):</label>
		<input type="text" id="sciezka_duze" name="sciezka_duze" class="form" required
		pattern="[a-zA-Z]:\\[\\\S|*\S]?.*"
		title="Sciezka(duze litery)"
		placeholder="C:\WinDowS\example"><br><br>
		</input>
		
		<label for="sciezka_pliku">8.Sciezka do pliku w katalogu:</label>
		<input type="text" id="sciezka_pliku" name="sciezka_pliku" class="form" required
		pattern="(|((\\|/){1,2}\w+)\$?)((\\|/)(\w[\w ]*.*))"
		title="Sciezka do pliku w katalogu"
		placeholder="/etc/passwd"><br><br>
		</input>
		
		<label for="adres_ipv6">9.Adres Ipv6:</label> 
		<input type="text" id="adres_ipv6" name="adres_ipv6" class="form" required
		pattern="^([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}$"
		title="Adres Ipv6"
		placeholder="bf2d:389e:ae24:d553:14b2:47b7:6b87:8d7b"><br><br>
		</input>

		<label for="numer_telefonu">10.Numer telefonu:</label>
		<input type="text" id="numer_telefonu" name="numer_telefonu" class="form" required
		pattern="[0-9]{3}(-)?[0-9]{3}(-)?[0-9]{3}"
		title="Numer telefonu"
		placeholder="777-888-999"><br><br>
		</input>
		
    <label for="date">Wybór daty:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="date_dot2">Wybór daty z limitem:</label>
    <input type="date" id="date_dot2" name="date_dot2"
    min="2021-03-15" max="2021-03-19" required><br><br>

    <label for="h12">Godzina w formacie 12-godzinnym:</label>
    <input type="time" id="h12" name="h12"
    min="00:00" max="12:00" required><br><br>

    <label for="h24">Godzina w formacie 24-godzinnym:</label>
    <input type="time" id="h24" name="h24" required><br><br>

		<input type="submit">
	</form>
</body>
</html>

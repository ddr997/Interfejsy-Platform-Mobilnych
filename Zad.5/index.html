<html>
<head>
    <link rel="stylesheet" href="Zad5_css.css">
</head>
<body>
<div id="right" style="left:0px; top:0px;">
    <form>
		<label for="imie">Imie:</label>
		<input type="text" id="imie" name="imie"
		pattern="[a-zA-Z]{2,64}"
		title="Imie"
		placeholder="Jan"><br><br>
		</input>

        <label for="nazwisko">Nazwisko:</label>
		<input type="text" id="nazwisko" name="nazwisko"
		pattern="[a-zA-Z]{2,64}"
		title="Nazwisko"
		placeholder="Kowalski"><br><br>
		</input>

        <label for="email">Adres Email:</label>
		<input type="email" id="email" name="email"
		pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$"
		title="Adres Email"
		placeholder="email@wp.pl"><br><br>
		</input>

        <label for="numer_telefonu">Numer telefonu:</label>
		<input type="text" id="numer_telefonu" name="numer_telefonu"
		pattern="[0-9]{3}(-)?[0-9]{3}(-)?[0-9]{3}"
		title="Numer telefonu"
		placeholder="777-888-999"><br><br>
		</input>

        <label for="kod_pocztowy">Kod pocztowy:</label>
		<input type="text" id="kod_pocztowy" name="kod_pocztowy"
		pattern="[0-9]{2}-[0-9]{3}"
		title="Kod pocztowy"
		placeholder="11-500"><br><br>
		</input>
        <button id="submit">Wyslij</button>
    </form>
</div>
</body>
</html>

<html>
<head>
    <link rel="stylesheet" href="Zad3_css.css">
    <script src="jquery-1.8.3.min.js"></script>
    <script src="ui/jquery.ui.core.js"></script>
    <script src="ui/jquery.ui.widget.js"></script>
    <script src="ui/jquery.ui.mouse.js"></script>
    <script src="ui/jquery.ui.draggable.js"></script>
    <script src="jquery-collision.min.js"></script>
    <script src="jquery-ui-draggable-collision.min.js"></script>
    <script>
        function createDiv() {
            var shape = document.createElement("div");
            shape.className = "draggable butNotHere";
            shape.style.height = "150px";
            shape.style.width = "150px";
            shape.style.backgroundColor = "#" + ((1<<24)*Math.random() | 0).toString(16);
            shape.style.position = "absolute";
            shape.style.top ="20%";
            shape.style.left ="20%";
            $(shape).draggable({
                obstacle:".butNotHere",
                preventCollision: true,
                containment: "#board",
                start: function(event,ui) {$(this).removeClass('butNotHere');},
                stop: function(event,ui) {$(this).addClass('butNotHere');}
             });
            document.querySelector("#blockgen").appendChild(shape);
        };
    </script>
</head>
<body>
    <div id="board">
        <div class="obstacle butNotHere"></div>
        <div id=menu><button id="button" onClick="createDiv()">Generuj bloczek</button>
        <div id="blockgen"></div>
        </div>
    </div>
</body>
</html>
